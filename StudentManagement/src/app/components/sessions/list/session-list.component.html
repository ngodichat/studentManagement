<div class="w3-container" *ngIf="sessionListData">
	<div class="w3-panel w3-round-small w3-teal">
		<h3>Danh sách lớp học<button routerLink="/add" class="w3-button w3-green custom-button"><i class="w3-medium  fa fa-plus"></i> Thêm lớp học</button></h3>
	</div>
	<span><i class="w3-medium fa fa-search"></i> Tìm kiếm : <input class="" type="text" [(ngModel)]='filterData'></span>

	<div class="w3-panel w3-green" *ngIf="(sessionListData | filter:filterData).length == 0">
		<!-- <h3>Oh no</h3> -->
		<p>Không có lớp nào <span *ngIf="filterData"> có tên là "{{filterData}}"</span> </p>
	</div>
	<div class="w3-panel w3-light-grey w3-padding-16 w3-card-2" *ngIf="(sessionListData | filter:filterData | filter:filterData).length != 0">
		<table class="w3-table w3-striped w3-bordered">
			<tr>
				<th><i class="w3-medium custom-icon fa "></i> STT</th>
				<!-- <th>ID</th> -->
				<th><i class="w3-medium custom-icon fa "></i> Tên lớp </th>
				<th><i class="w3-medium custom-icon fa "></i> Ca dạy </th>
				<th><i class="w3-medium custom-icon fa "></i> Năm học</th>
				<th><i class="w3-medium custom-icon fa "></i> Số học viên</th>
				<!-- <th><i class="w3-medium custom-icon fa fa-pencil"></i> Sửa</th> -->
				<!-- <th><i class="w3-medium custom-icon fa fa-trash"></i> Xóa</th> -->
			</tr>
			<tr class ="w3-hover-green" *ngFor="let session of sessionListData | filter:filterData | paginate: { itemsPerPage: 10, currentPage: p }; index as i;">
				<td>{{i +1}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{session.class_name}} </td>
				<td class="pointer" [routerLink]="['detail', i]">{{session.session_name}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{session.year}}</td>
				<td class="pointer" [routerLink]="['detail', i]">{{session.nStudents}}</td>
				<!-- <td><button [routerLink]="['update', i]" class="w3-button w3-blue">Sửa</button></td> -->
				<!-- <td><button [routerLink]="['update', i]" mat-raised-button color="primary">Sửa</button></td> -->
				<!-- <td><button (click)="deleteStudent(i);" mat-raised-button color="warn" >Xóa</button></td> -->
			</tr>
		</table>
	</div>
	  <pagination-controls (pageChange)="p = $event" nextLabel="Tiếp" previousLabel="Trước"></pagination-controls>
</div>
