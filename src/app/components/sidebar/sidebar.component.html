<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/avatar5.png" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Admin</p>
        <a href="#">
          <i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">MAIN NAVIGATION</li>
      <li class="treeview menu-open" [ngClass]="{'active': (curUrl === '/students' || curUrl === '/addStudent')}">
        <a href="#">
          <i class="fa fa-user"></i>
          <span>Học sinh</span>
          <span class="pull-right-container">
            <i class="fa fa-angle-left pull-right"></i>
          </span>
        </a>
        <ul class="treeview-menu">
            <li [ngClass]="{'active': (curUrl === '/students')}"><a routerLink="/students" ><i class="fa fa-users"></i> Danh sách học sinh</a></li>
            <li [ngClass]="{'active': (curUrl === '/addStudent')}"><a routerLink="/addStudent"><i class="fa fa-user-plus"></i> Thêm học sinh</a></li>
          </ul>
      </li>
      <li [ngClass]="{'active': (curUrl == '/sessions')}">
        <a routerLink="/sessions">
          <i class="fa fa-th"></i>
          <span>Lớp học</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
