<section class="content">
  <div class="box">
    <div class="box-header">
      <h3 class="box-title">Danh sách học sinh</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="studentTab" class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th class="text-center"> STT</th>
            <th class="text-center"> Họ và đệm</th>
            <th class="text-center"> Tên</th>
            <th class="text-center"> Lớp</th>
            <th class="text-center"> Trường</th>
            <th class="text-center"> Người giới thiệu </th>
            <th class="text-center"> Điện thoại</th>
            <th class="text-center"> Ngày nhập học </th>
            <th class="text-center"> Thêm</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students; index as i">
            <td class="text-center">{{i +1}}</td>
            <td role="button">{{student.sur_middle_name}} </td>
            <td role="button">{{student.first_name}}</td>
            <td class="text-center" role="button">{{student.class}}</td>
            <td class="text-center" role="button">{{student.school}}</td>
            <td role="button">{{student.referral}}</td>
            <td class="text-center" role="button">{{student.phone | phone}}</td>
            <td class="text-center" role="button">{{student.start_date | date:"dd/MM/yyyy"}}</td>
            <td>
              <tr>
                <button (click)="addStudent(student);" class="fa fa-plus btn-success"></button>
              </tr>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->
</section>
