<div class="content-wrapper" *ngIf="sessions">
	<section class="content">
		<div class="box">
			<div class="box-header">
				<div class="box-title">Danh sách lớp học</div>
			</div>
			<div class="box-body table-responsive">
				<table id="sessionTable" class="table table-hover table-striped table-bordered">
					<thead>
						<tr>
							<th width="5%" class="text-center"> STT</th>
							<th width="25%" class="text-center"> Tên lớp </th>
							<th class="text-center"> Ca dạy </th>
							<th class="text-center"> Bắt đầu</th>
							<th class="text-center"> Kết thúc</th>
							<th class="text-center"> Học phí (VNĐ)</th>
							<th width="15%" class="text-center"> Số học viên</th>
							<th width="10%" class="text-center"> Quản lý </th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let session of sessions; index as i">
							<td class="text-center">{{i +1}}</td>
							<td class="pointer">{{session?.class_name}} </td>
							<td class="pointer text-center">{{session?.start_time}} </td>
							<td class="pointer text-center">{{session?.start_date | date:'dd-MM-yyyy'}}</td>
							<td class="pointer text-center">{{session?.end_date | date:'dd-MM-yyyy'}}</td>
							<td class="pointer text-right">{{session?.fee | myNumber}}</td>
							<td class="pointer text-center">{{session?.students?.length}}</td>
							<td class="row">
								<button class="col-md-5 col-md-offset-1 btn btn-primary" type="button" [routerLink]="['/updateSession', session._id]">Sửa</button>
								<button class="col-md-5 col-md-offset-1 btn btn-danger" type="button" (click)="deleteSession(session._id);">Xóa</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- ./box -->
	</section>
</div>
